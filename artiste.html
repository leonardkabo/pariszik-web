<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé§ Artiste - ParisZik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- === Favicon === -->
    <link rel="icon" href="assets/favicon.webp" type="image/webp">

    <!-- === PWA Manifest === -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="assets/icon-512.webp">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ParisZik">
    <meta name="theme-color" content="#00ffff">
    <!-- ==================== -->

    <style>
        :root {
            --primary: #ff1493;
            --secondary: #00ffff;
            --dark: #0f0c29;
        }

        * {
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark), #1a1a3a, #24243e);
            color: white;
            min-height: 100vh;
        }

        .navbar {
            backdrop-filter: blur(10px);
            background: rgba(15, 12, 41, 0.95);
            border-bottom: 1px solid var(--secondary);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            font-weight: 800;
        }

        .navbar-brand img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 8px;
        }

        .navbar-brand span {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-btn {
            background: transparent;
            border: 1px solid var(--secondary);
            color: var(--secondary);
        }

        .back-btn:hover {
            background: var(--secondary);
            color: black;
        }

        .artist-header {
            text-align: center;
            padding: 2rem 1rem;
            margin-bottom: 2rem;
            background: rgba(0, 255, 255, 0.05);
            border-radius: 16px;
        }

        .artist-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid var(--secondary);
        }

        .track-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            margin: 10px 0;
            border-radius: 8px;
        }

        .cover-mini {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 6px;
        }

        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            padding: 0 1rem;
            z-index: 1000;
        }

        .player button {
            border: none;
            background: var(--primary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <a href="index.html" class="btn back-btn me-2">
                <i class="fas fa-arrow-left"></i>
            </a>
            <a class="navbar-brand" href="index.html">
                <img src="assets/logo-pariszik.webp" alt="Logo ParisZik">
                <span>ParisZik</span>
            </a>
        </div>
        <button class="btn btn-primary" id="followBtn">‚ù§Ô∏è Suivre</button>
    </div>
</nav>

<!-- Header Artiste -->
<div class="container mt-4" id="artistContent">
    <div class="artist-header">
        <img id="artistImg" src="assets/default-cover.webp" class="artist-img" alt="Photo">
        <h1 id="artistName">Chargement...</h1>
        <p id="artistGenre">-</p>
        <p id="artistBio">Biographie en cours de chargement...</p>
    </div>

    <h4>üéµ Ses morceaux</h4>
    <div id="artistTracks"></div>
</div>

<!-- Player -->
<div class="player" id="player" style="display: none;">
    <img id="playerCover" src="assets/default-cover.webp" width="60" class="rounded me-3">
    <div style="flex: 1;">
        <strong id="nowPlaying">Aucune musique</strong><br>
        <small id="nowArtist">-</small>
    </div>
    <button class="btn btn-primary btn-sm me-2" id="playPauseBtn"><i class="fas fa-play"></i></button>
</div>

<audio id="audio"></audio>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const artistId = urlParams.get('id');
        const API_URL = 'https://pariszik-server-production.up.railway.app';
        const DEFAULT_COVER = 'assets/default-cover.webp';

        const artistImg = document.getElementById('artistImg');
        const artistName = document.getElementById('artistName');
        const artistGenre = document.getElementById('artistGenre');
        const artistBio = document.getElementById('artistBio');
        const artistTracks = document.getElementById('artistTracks');
        const followBtn = document.getElementById('followBtn');

        try {
            const res = await fetch(`${API_URL}/api/artists`);
            const artists = await res.json();
            const artist = artists.find(a => a._id === artistId);

            if (!artist) throw new Error("Artiste introuvable");

            // Afficher les infos
            artistImg.src = artist.image || DEFAULT_COVER;
            artistName.textContent = artist.name;
            artistGenre.textContent = artist.genre || 'Inconnu';
            artistBio.textContent = artist.bio || 'Biographie non disponible.';

            // Simuler des morceaux (√† lier plus tard aux tracks)
            const tracks = [
                { title: "Morceau 1", cover: artist.cover || DEFAULT_COVER },
                { title: "Morceau 2", cover: artist.cover || DEFAULT_COVER }
            ];

            artistTracks.innerHTML = '';
            tracks.forEach((track, index) => {
                const div = document.createElement('div');
                div.className = 'track-item';
                div.innerHTML = `
                    <img class="cover-mini" src="${track.cover}" alt="Cover">
                    <div style="flex: 1;">${track.title}</div>
                    <button class="btn btn-sm btn-primary" onclick="window.playTrack(${index})">‚ñ∂Ô∏è</button>
                `;
                artistTracks.appendChild(div);
            });

            // Gestion du player
            window.playTrack = function(index) {
                const track = tracks[index];
                document.getElementById('nowPlaying').textContent = track.title;
                document.getElementById('nowArtist').textContent = artist.name;
                document.getElementById('playerCover').src = track.cover;
                document.getElementById('player').style.display = 'flex';
                document.getElementById('playPauseBtn').innerHTML = '<i class="fas fa-pause"></i>';
            };

            document.getElementById('playPauseBtn').addEventListener('click', () => {
                const btn = document.getElementById('playPauseBtn');
                btn.innerHTML = btn.innerHTML.includes('pause') ? '<i class="fas fa-play"></i>' : '<i class="fas fa-pause"></i>';
            });

            // Suivre
            let isFollowing = false;
            followBtn.addEventListener('click', () => {
                isFollowing = !isFollowing;
                followBtn.innerHTML = isFollowing ? '‚úÖ Suivi' : '‚ù§Ô∏è Suivre';
                alert(isFollowing ? `Vous suivez ${artist.name} !` : `Vous ne suivez plus ${artist.name}`);
            });

        } catch (err) {
            document.getElementById('artistContent').innerHTML = `<p style="color: red; text-align: center;">‚ùå ${err.message}</p>`;
        }
    });
</script>
</body>
</html>
